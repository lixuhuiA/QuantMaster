<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantMaster | 个人量化资产管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              quant: {
                brand: '#3b82f6', // Primary Blue
                emerald: '#10b981', // Record Button Green
                bg: '#f8fafc', // Slate 50
                surface: '#ffffff', // White
                border: '#e2e8f0', // Slate 200
                text: '#1e293b', // Slate 800
                muted: '#64748b', // Slate 500
                accent: '#0ea5e9', // Sky
                danger: '#f43f5e', // Rose
              }
            },
            fontFamily: {
              sans: ['"Microsoft YaHei UI"', '"Segoe UI"', '-apple-system', 'BlinkMacSystemFont', 'Roboto', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'Consolas', 'Menlo', 'monospace'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(16, 185, 129, 0.2)',
            },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        background-color: #f1f5f9;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .glass-panel {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }
      
      .glass-input {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        color: #0f172a;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        background: #ffffff;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .recharts-tooltip-cursor {
        stroke: #94a3b8;
        stroke-dasharray: 3 3;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
